vaccine-desc_BNT162b2: |-
  Developed by the German biotechnology company BioNTech, **BNT162b2** is an
  mRNA-based COVID-19 vaccine authorized by FDA and recommended by the CDC for
  use in the US for a limited population.

  - **Other names**: Comirnaty, Tozinameran
  - **Vaccine type**: mRNA
  - **Manufacturer**: Pfizer, Inc. and BioNTech
  - **Legal status**: FDA Full Approval; WHO Emergency Use
  - **Dosage**: 2 shots, 21 days apart
  - **Links**:
    [FDA](https://www.fda.gov/emergency-preparedness-and-response/coronavirus-disease-2019-covid-19/pfizer-biontech-covid-19-vaccine),
    [CDC](https://www.cdc.gov/coronavirus/2019-ncov/vaccines/different-vaccines/Pfizer-BioNTech.html),
    [Vaccine Tracker](https://covid19.trackvaccines.org/vaccines/6/),
    [MedlinePlus](https://medlineplus.gov/druginfo/meds/a621003.html),
    [Wikipedia](https://en.wikipedia.org/wiki/Pfizer%E2%80%93BioNTech_COVID-19_vaccine)

vaccine-desc_mRNA-1273: |-
  Developed by Moderna, the United States National Institute of Allergy and
  Infectious Diseases (NIAID) and the Biomedical Advanced Research and
  Development Authority (BARDA), **mRNA-1273** is an mRNA-based COVID-19
  vaccine authorized by FDA and recommended by the CDC for use in the US for a
  limited population.

  - **Other names**: Spikevax, Elasomeran
  - **Vaccine type**: mRNA
  - **Manufacturer**: Moderna TX, Inc.
  - **Legal status**: FDA Emergency Use Authorization (EUA); WHO Emergency Use
  - **Dosage**: 2 shots, 28 days apart
  - **Links**:
    [FDA](https://www.fda.gov/emergency-preparedness-and-response/coronavirus-disease-2019-covid-19/moderna-covid-19-vaccine),
    [CDC](https://www.cdc.gov/coronavirus/2019-ncov/vaccines/different-vaccines/Moderna.html),
    [Vaccine Tracker](https://covid19.trackvaccines.org/vaccines/22/),
    [MedlinePlus](https://medlineplus.gov/druginfo/meds/a621002.html),
    [Wikipedia](https://en.wikipedia.org/wiki/Moderna_COVID-19_vaccine)

vaccine-desc_CoronaVac: |-
  Developed by the Chinese company Sinovac Biotech, **CoronaVac** is an
  inactivated virus COVID-19 vaccine approved by the WHO for emergency use.
  It is approved by China for general use.

  - **Other names**: CoronaVac, PiCoVacc
  - **Vaccine type**: Inactivated virus
  - **Manufacturer**: Sinovac and Instituto Butantan
  - **Legal status**: WHO Emergency Use
  - **Dosage**: 2 shots, 2-4 weeks apart
  - **Links**:
    [WHO](https://www.who.int/publications/i/item/WHO-2019-nCoV-vaccines-SAGE_recommendation-Sinovac-CoronaVac-2021.1),
    [Vaccine Tracker](https://covid19.trackvaccines.org/vaccines/7/),
    [Wikipedia](https://en.wikipedia.org/wiki/CoronaVac)

vaccine-desc_AZD1222: |-
  Developed by Oxford University and AstraZeneca, **AZD1222** is a viral vector
  COVID-19 vaccine approved by the WHO for emergency use.

  - **Other names**: Covishield, Vaxzevria, ChAdOx1-S, AZD2816
  - **Vaccine type**: Viral vector
  - **Manufacturer**: University of Oxford and AstraZeneca consortium
  - **Legal status**: WHO Emergency Use
  - **Dosage**: 2 shots, 8-12 weeks apart
  - **Links**:
    [WHO](https://www.who.int/publications/i/item/WHO-2019-nCoV-vaccines-SAGE_recommendation-AZD1222-2021.1),
    [Vaccine Tracker](https://covid19.trackvaccines.org/vaccines/4/),
    [Wikipedia](https://en.wikipedia.org/wiki/Oxford%E2%80%93AstraZeneca_COVID-19_vaccine)

vaccine-desc_Ad26.COV2.S: |-
  Developed by Janssen Vaccines in Leiden, Netherlands, **Ad26.COV2.S** is a
  viral vector COVID-19 vaccine authorized by FDA and recommended by the CDC
  for use in the US for a limited population.

  - **Other names**: Janssen COVID-19 Vaccine, JNJ-78436735, VAC31518
  - **Vaccine type**: Viral vector
  - **Manufacturer**: Janssen Pharmaceuticals Companies of Johnson & Johnson
  - **Legal status**: FDA Emergency Use Authorization (EUA); WHO Emergency Use
  - **Dosage**: 1 shot
  - **Links**:
    [FDA](https://www.fda.gov/emergency-preparedness-and-response/coronavirus-disease-2019-covid-19/janssen-covid-19-vaccine),
    [CDC](https://www.cdc.gov/coronavirus/2019-ncov/vaccines/different-vaccines/janssen.html),
    [Vaccine Tracker](https://covid19.trackvaccines.org/vaccines/1/),
    [Wikipedia](https://en.wikipedia.org/wiki/Janssen_COVID-19_vaccine)

vaccine-desc_MVC-COV1901: |-
  Developed by Medigen Vaccine Biologics Corporation in Taiwan, American
  company Dynavax Technologies and National Institute of Health,
  **MVC-COV1901** is a protein subunit COVID-19 vaccine approved by Taiwan for
  emergency use.

  - **Other name**: MVC COVID-19 vaccine
  - **Vaccine type**: Protein subunit
  - **Manufacturer**: Medigen and Dynavax
  - **Legal status**: Emergency use in Taiwan
  - **Dosage**: 2 shots, 28 days apart
  - **Links**:
    [Vaccine Tracker](https://covid19.trackvaccines.org/vaccines/24/),
    [Wikipedia](https://en.wikipedia.org/wiki/MVC_COVID-19_vaccine)

vaccine-desc_BBV152: |-
  Developed by Bharat Biotech in collaboration with the Indian Council of
  Medical Research, **BBV152** is an inactivated virus COVID-19 vaccine
  approved by India for emergency use.

  - **Other name**: Covaxin
  - **Vaccine type**: Inactivated virus
  - **Manufacturer**: Bharat Biotech
  - **Legal status**: Emerceny use in India and several other countries
  - **Dosage**: 2 shots, 28 days apart
  - **Links**:
    [Vaccine Tracker](https://covid19.trackvaccines.org/vaccines/9/),
    [Wikipedia](https://en.wikipedia.org/wiki/Covaxin)

vaccine-desc_NVX-CoV2373: |-
  Developed by Novavax and the Coalition for Epidemic Preparedness Innovations
  (CEPI), **NVX-CoV2373** is a protein subunit COVID-19 vaccine candidate
  underwent trials in India, UK, and several other countries.

  - **Other names**: Covovax, TAK-019
  - **Vaccine type**: Protein subunit
  - **Manufacturer**: Novavax
  - **Legal status**: Unapproved (clinical trials undergoing)
  - **Dosage**: 2 shots
  - **Links**:
    [Vaccine Tracker](https://covid19.trackvaccines.org/vaccines/25/),
    [Wikipedia](https://en.wikipedia.org/wiki/Novavax_COVID-19_vaccine)

vaccine-desc_BBV154: |-
  Developed by Bharat Biotech and Washington University, **BBV154** is a viral
  vector COVID-19 vaccine candidate. It is shown in an animal model studies
  that a single intranasal dose can prevent SARS-CoV-2 infection in both the
  upper and lower respiratory tracts. It is currently undergoing [a Phase I
  clinical trial](https://www.clinicaltrials.gov/ct2/show/NCT04751682) in
  India.

  - **Other names**: BBV154, ChAd-SARS-CoV-2-S
  - **Vaccine type**: viral vector
  - **Manufacturer**: Bharat Biotech
  - **Legal status**: Unapproved (clinial trials undergoing)
  - **Dosage**: intranasal single dose or two-dose
  - **Studies**:
    [Hassan AO (2020)](https://doi.org/10.1016/j.cell.2020.08.026),
    [Bricker TL (2021)](https://doi.org/10.1016/j.celrep.2021.109400),
    [Chen RE (2021)](https://doi.org/10.1038/s41591-021-01294-w)
  - **Links**:
    [Vaccine Tracker](https://covid19.trackvaccines.org/vaccines/87/),
    [Wikipedia](https://en.wikipedia.org/wiki/BBV154)

vaccine-desc_BBIBP-CorV: |-
  Developed by Sinopharm's Beijing Institute of Biological Products,
  **BBIBP-CorV** is an inactivated virus COVID-19 vaccine approved by the WHO
  for emergency use. It is approved by China for general use.

  - **Other names**: Sinopharm COVID-19 vaccine, BIBP vaccine, Zhong'aikewei,
    Hayat-Vax
  - **Vaccine type**: Inactivated virus
  - **Manufacturer**: Sinopharm (Beijing)
  - **Legal status**: WHO Emergency Use
  - **Dosage**: 2 shots, 3-4 weeks apart
  - **Links**:
    [WHO](https://www.who.int/publications/i/item/WHO-2019-nCoV-vaccines-SAGE_recommendation-BIBP-2021.1),
    [Vaccine Tracker](https://covid19.trackvaccines.org/vaccines/5/),
    [Wikipedia](https://en.wikipedia.org/wiki/BBIBP-CorV)

vaccine-desc_ZF2001: |-
  Developed by Anhui Zhifei Longcom in collaboration with the Institute of
  Microbiology at the Chinese Academy of Sciences, **ZF2001** is a protein unit
  COVID-19 vaccine candidate underwent Phase III trials in China, Ecuador,
  Malaysia, Pakistan, and Uzbekistan. It is approved by Uzbekistan and China
  for emergency use.

  - **Other names**: RBD-Dimer, ZIFIVAX, ZF-UZ-VAC-2001
  - **Vaccine type**: Protein subunit
  - **Manufacturer**: Anhui Zhifei Longcom Biopharmaceutical
  - **Legal status**: Emergency use in Uzbekistan and China
  - **Dosage**: 3 shots over a period of 2 months
  - **Links**:
    [Vaccine Tracker](https://covid19.trackvaccines.org/vaccines/27/),
    [Wikipedia](https://en.wikipedia.org/wiki/ZF2001)

vaccine-desc_Sputnik V: |-
  Developed by the Gamaleya Research Institute of Epidemiology and Microbiology
  in Russia, **Sputnik V** is a combination viral vector COVID-19 vaccine
  approved for emergency use by Russia and several other countries.

  - **Other name**: Gam-COVID-Vac
  - **Vaccine type**: Viral vector
  - **Manufacturer**: Gamaleya Research Institute
  - **Legal status**: Emergency use in Russia and several other countries
  - **Dosage**: 1 shot based on Ad26 and a booster shot based on Ad5, 21 days
    apart 
  - **Links**:
    [Vaccine Tracker](https://covid19.trackvaccines.org/vaccines/12/),
    [Wikipedia](https://en.wikipedia.org/wiki/Sputnik_V_COVID-19_vaccine)
