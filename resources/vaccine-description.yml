vaccine-desc_mRNA-1273: |-
  Developed by Moderna, the United States National Institute of Allergy and
  Infectious Diseases (NIAID) and the Biomedical Advanced Research and
  Development Authority (BARDA), mRNA-1273 is authorized by FDA and recommended
  by the CDC for use in the US for a limited population.

  - **Trade name**: Spikevax
  - **Vaccine type**: mRNA
  - **Manufacturer**: ModernaTX, Inc.
  - **Legal status**: Emergency Use Authorization (EUA)
  - **\# Shots**: 2 shots, 28 days apart
  - **Links**:
    [FDA](https://www.fda.gov/emergency-preparedness-and-response/coronavirus-disease-2019-covid-19/moderna-covid-19-vaccine),
    [CDC](https://www.cdc.gov/coronavirus/2019-ncov/vaccines/different-vaccines/Moderna.html),
    [MedlinePlus](https://medlineplus.gov/druginfo/meds/a621002.html),
    [Wikipedia](https://en.wikipedia.org/wiki/Moderna_COVID-19_vaccine)
