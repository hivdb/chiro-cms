variant-desc_Beta: |-
  **Beta variant**, also known as lineage B.1.351, is a variant of SARS-CoV-2,
  the virus that causes COVID-19. One of several SARS-CoV-2 variants believed
  to be of particular importance, it was first detected in the Nelson Mandela
  Bay metropolitan area of the Eastern Cape province of South Africa in October
  2020, which was reported by the country's health department on 18 December
  2020. Phylogeographic analysis suggests this variant emerged in the Nelson
  Mandela Bay area in July or August 2020. (©[Wikipedia][Wikipedia], CC BY-SA
  3.0)

  [Wikipedia]: https://en.wikipedia.org/wiki/SARS-CoV-2_Beta_variant
