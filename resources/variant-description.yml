variant-desc_Mu: |-
  The **Mu variant** is one of the variants of SARS-CoV-2, the virus that
  causes COVID-19. It was first detected in Colombia in January 2021 and was
  designated by the WHO as a variant of interest on August 30, 2021. The WHO
  said the variant has mutations that indicate a risk of resistance to the
  current vaccines and stressed that further studies were needed to better
  understand it. Outbreaks of the Mu variant were reported in South America and
  Europe. The B.1.621 lineage has a sublineage, labeled B.1.621.1 under the
  PANGO nomenclature, which has already been detected in more than 20 countries
  worldwide. (©[Wikipedia][Wikipedia], CC BY-SA 3.0)

  [Wikipedia]: https://en.wikipedia.org/wiki/SARS-CoV-2_Mu_variant
