variant-desc_Lambda: |-
  **Lambda variant** is a variant of SARS-CoV-2, the virus that causes
  COVID-19. It was first detected in Peru in August 2020.  On 14 June 2021, the
  World Health Organization (WHO) named it Lambda variant and designated it as
  a variant of interest. It has spread to at least 30 countries around the
  world and is known to be more resistant to neutralizing antibodies compared
  to other strains. There is evidence that suggests the Lambda variant is both
  more infectious and resistant to vaccines than the Alpha and/or Gamma
  variant. (©[Wikipedia][Wikipedia], CC BY-SA 3.0)

  [Wikipedia]: https://en.wikipedia.org/wiki/SARS-CoV-2_Lambda_variant

