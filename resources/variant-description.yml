variant-desc_Eta: |-
  The **Eta variant** is a variant of SARS-CoV-2, the virus that causes
  COVID-19.  The Eta variant does not carry the same N501Y mutation found in
  Alpha, Beta and Gamma, but carries the same E484K-mutation as found in the
  Gamma, Zeta, and Beta variants, and also carries the same ΔH69/ΔV70 deletion
  (a deletion of the amino acids histidine and valine in positions 69 and 70)
  as found in Alpha, N439K variant (B.1.141 and B.1.258) and Y453F variant
  (Cluster 5). (©[Wikipedia][Wikipedia], CC BY-SA 3.0)

  [Wikipedia]: https://en.wikipedia.org/wiki/SARS-CoV-2_Eta_variant
