variant-desc_Zeta: |-
  **Zeta variant** is a variant of SARS-CoV-2, the virus that causes COVID-19.
  It was first detected in the state of Rio de Janeiro; it harbors the E484K
  mutation, but not the N501Y and K417T mutations. It evolved independently in
  Rio de Janeiro without being directly related to the Gamma variant from
  Manaus. (©[Wikipedia][Wikipedia], CC BY-SA 3.0)

  [Wikipedia]: https://en.wikipedia.org/wiki/SARS-CoV-2_Zeta_variant
