variant-desc_Epsilon: |-
  **Epsilon variant** is one of the variants of SARS-CoV-2, the virus that
  causes COVID-19. It was first detected in California, USA in July 2020.

  As of July 2021, Epsilon is no longer considered as a variant of interest by
  the WHO. (©[Wikipedia][Wikipedia], CC BY-SA 3.0)

  [Wikipedia]: https://en.wikipedia.org/wiki/SARS-CoV-2_Epsilon_variant
