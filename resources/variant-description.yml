variant-desc_Gamma: |-
  **Gamma variant**, also known as lineage P.1, is one of the variants of
  SARS-CoV-2, the virus that causes COVID-19. This variant of SARS-CoV-2 has been
  named lineage P.1 and has 17 amino acid substitutions, ten of which are in its
  spike protein, including these three designated to be of particular concern:
  N501Y, E484K and K417T. This variant of SARS-CoV-2 was first detected by the
  National Institute of Infectious Diseases (NIID) of Japan, on 6 January 2021
  in four people who had arrived in Tokyo having visited Amazonas, Brazil, four
  days earlier. It was subsequently declared to be in circulation in Brazil.
  Under the simplified naming scheme proposed by the World Health Organization,
  P.1 has been labeled Gamma variant, and is currently considered a variant of
  concern. (©[Wikipedia][Wikipedia], CC BY-SA 3.0)

  [Wikipedia]: https://en.wikipedia.org/wiki/SARS-CoV-2_Gamma_variant
