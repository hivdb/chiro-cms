variant-desc_Iota: |-
  **Iota variant** is one of the variants of SARS-CoV-2, the virus that causes
  COVID-19. It was first detected in New York City in November 2020. The variant
  has appeared with two notable mutations: the E484K spike mutation, which may
  help the virus evade antibodies, and the S477N mutation, which may help the
  virus bind more tightly to human cells.

  By February 2021, it had spread rapidly in the New York region and accounted
  for about one in four viral sequences. By 11 April 2021, the variant had been
  detected in at least 48 U.S. states and 18 countries.
  (©[Wikipedia][Wikipedia], CC BY-SA 3.0)

  [Wikipedia]: https://en.wikipedia.org/wiki/SARS-CoV-2_Iota_variant

