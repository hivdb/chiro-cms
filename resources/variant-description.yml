variant-desc_Delta: |-
  The **Delta variant** is a new strain of SARS-CoV-2, the virus that causes
  COVID-19. It was first detected in India in late 2020. The Delta variant was
  named on 31 May 2021 and had spread to over 163 countries by 24 August 2021.
  The World Health Organization (WHO) indicated that the Delta variant is
  becoming the dominant strain globally. (©[Wikipedia][Wikipedia], CC BY-SA
  3.0)

  [Wikipedia]: https://en.wikipedia.org/wiki/SARS-CoV-2_Delta_variant
