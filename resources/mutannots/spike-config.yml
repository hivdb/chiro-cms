- name: _hide
  display: false
  dropdown: false
  defaultAnnot:
  multiSelect: false
  annotStyle: hide
  annotNames:
  - secondary structure
  - glycan
  - cysteine
  - cleavage
  - subdomain RBM
  - neutralizing sera resistance
conditionalComments:
- commentName: subdomain
  rank: 1  # highest: 1
  requireOtherComment: true  # only include when there's another comment
  condition:
    func: hasAnnotExceptSubgroups
    args: [subdomain, S1/S2, "S2'"]
  prefix:
    func: position
  template: >-
    located in subdomain $SUBDOMAIN
  variables:
    SUBDOMAIN:
      func: getSubgroup
      args: [subdomain]
  triggeredAAs: "*"
- commentName: cleavage
  rank: 2  # highest: 1
  condition:
    func: hasAnnot
    args: [cleavage]
  prefix:
    func: position
  template: >-
    located in cleavage site $CLEAVAGE
  variables:
    CLEAVAGE:
      func: getSubgroup
      args: [cleavage]
  triggeredAAs: "*"
- commentName: ace2
  rank: 3
  condition:
    func: hasAnnot
    args: [ACE2]
  prefix:
    func: position
  template: >-
    involved in ACE2 binding
  footnote: ${FN}
  variables:
    FN:
      func: getCitations
      args: [ACE2]
  triggeredAAs: "*"
- commentName: glycan
  rank: 4
  condition:
    func: hasAnnot
    args: [glycan]
  prefix:
    func: position
  template: >-
    the position of a N-linked glycosylation sequon
  triggeredAAs: "*"
- commentName: epitopes
  rank: 5
  condition:
    func: hasAnnotCategory
    args: [epitopes]
  prefix:
    func: position
  template: >-
    an epitope binding to $ANTIBODIES
  variables:
    ANTIBODIES:
      func: joinSubgroupOfAnnotCat
      args: [epitopes]
      keywords:
        singular_prefix: mAb
        plural_prefix: mAbs
        footnote: true
  triggeredAAs: "*"
- commentName: cysteine
  rank: 6
  condition:
    func: hasAnnot
    args: [cysteine]
  prefix:
    func: position
  template: >-
    one of the nine cysteine residues found in RBD
  triggeredAAs: "*"
- commentName: resistance
  rank: 7
  condition:
    func: hasAnnotCategory
    args: [resistance]
  prefix:
    func: mutationOfAnnotCat
    args: [resistance]
  templateSingular: >-
    a mutation that escape neutralization from $ANTIBODIES
  templatePlural: >-
    mutations that escape neutralization from $ANTIBODIES
  variables:
    ANTIBODIES:
      func: joinAnnotLabelOfAnnotCat
      args: [resistance]
      keywords:
        singular_prefix: mAb
        plural_prefix: mAbs
        footnote: true
  triggeredAAs:
    func: mutationOfAnnotCat
    args: [resistance]
- commentName: polymorphism
  rank: 8
  condition:
    func: hasAnnot
    args: [var2000]
  prefix:
    func: mutation
    args: [var2000]
  templateSingular: >-
    a mutation that is present in published sequences with
    a frequency of $PCNTS$DOT
  templatePlural: >-
    mutations that are present in published sequences with
    a frequency of $PCNTS, respectively$DOT
  triggeredAAs:
    func: mutation
    args: [var2000]
  footnote: ${FN}
  variables:
    PCNTS:
      func: joinAminoAcidAttr
      keywords:
        annot_name: var2000
        attr: prevalence
        format: '{:.2%}'
        last_punc: ''
    FN:
      func: getCitations
      args: [var2000]
    DOT:
      func: getDot
- commentName: variant
  rank: 9
  condition:
    func: hasAnnotCategory
    args: [variants]
  prefix:
    func: mutationOfAnnotCat
    args: [variants]
  templateSingular: >-
    a mutation that observed in $VARIANTS
  templatePlural: >-
    mutations that observed in $VARIANTS
  variables:
    VARIANTS:
      func: joinAnnotLabelOfAnnotCat
      args: [variants]
      keywords:
        singular_prefix: variant
        plural_prefix: variants
        footnote: true
  triggeredAAs:
    func: mutationOfAnnotCat
    args: [variants]
