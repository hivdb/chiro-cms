---
pageTitle: SARS-CoV-2 Variants
introHeader: |-
  SARS-CoV-2 Variants
drdbVersion: "20220613-133643-slim"
regionPresets:
  presets:
    - name: spike
      label: Spike protein
      highlightGenes: [S]
      preset:
        <<: &presetCommon
          width: 1720
          minHeight: 170
          paddingLeft: 60
          paddingRight: 20
          paddingTop: 20
        positionExtendSize: 30
        .:
          _resource: mutation-viewer/sars2-regions.yml
    - name: evenly-distributed
      label: Whole genome
      highlightGenes: [S]
      preset:
        <<: *presetCommon
        .:
          _resource: mutation-viewer/alt-regions/even-dist.yml
  genes:
    _resource: mutation-viewer/sars2-genes.yml
resistanceMutations:
  _resource: resistance-mutations.json
sections:
  - title: Omicron
    name: omicron
    shortDesc: Variant of Concern
    desc:
      _resource: variant-description.yml
      _resource_key: variant-desc_Omicron
    attrlist:
      _resource: variant-description.yml
      _resource_key: variant-attrlist_Omicron
    autoGenomeMaps:
      - title: BA.1
        varName: Omicron/BA.1
        source: >-
          [Outbreak.Info](https://outbreak.info/situation-reports?pango=BA.1)
      - title: BA.2
        varName: Omicron/BA.2
        source: >-
          [Outbreak.Info](https://outbreak.info/situation-reports?pango=BA.2)
      - title: BA.2.12.1
        varName: Omicron/BA.2.12.1
        source: >-
