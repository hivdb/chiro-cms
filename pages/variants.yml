        source: >-
          [Outbreak.Info](https://outbreak.info/situation-reports?pango=BA.4)
      - title: BA.5
        varName: Omicron/BA.5
        source: >-
          [Outbreak.Info](https://outbreak.info/situation-reports?pango=BA.5)
  - title: Delta
    name: delta
    shortDesc: Variant of Concern
    desc:
      _resource: variant-description.yml
      _resource_key: variant-desc_Delta
    attrlist:
      _resource: variant-description.yml
      _resource_key: variant-attrlist_Delta
    autoGenomeMaps:
      - title: B.1.617.2
        varName: _Delta/B.1.617.2
