  Susceptibility summaries
subIntroHeader: >-
  [Search database](/search-drdb/?host=human&dosage=2&dosage=3&form_only)
  &nbsp;&nbsp;⦁&nbsp;&nbsp;[Suggest new study](https://git.io/JEQMz)
  &nbsp;&nbsp;⦁&nbsp;&nbsp;[report error](https://git.io/JEQM8)
toc: false
tocFloat: right
escapeHtml: false
githubLink: https://github.com/hivdb/covid-drdb-payload/releases
githubTitle: Download this database from GitHub
sections:
  - title: Table 1
    name: table-mab-susc
    shortDesc: MAb vs variants/mutations
    desc: >-
      Virus variants and spike mutations vs monoclonal antibodies
    content:
      _resource: susceptibility-data/table-mab-susc.md
  - title: Table 2
    name: table-variant-stats
    shortDesc: "Variants and #"
    desc: >-
      Variants of concern, variants of interest, and other variants for which
      neutralization data are available
    content:
      _resource: susceptibility-data/table-variant-stats.md
  - title: Table 3
    name: table-single-mut-stats
    shortDesc: "Mutations and #"
    desc: >-
      Individual SARS-CoV-2 spike mutations for which data are available
    content:
      _resource: susceptibility-data/table-single-mut-stats.md
  - title: Table 4
    name: table-mab-stats
    shortDesc: "MAbs and #"
    desc: >-
      Monoclonal antibodies (mAbs) with emergency use authorization (EUA) or in
      advanced clinical trials
    content:
      _resource: susceptibility-data/table-mab-stats.md
  - title: Table 5
    name: table-vp-stats
    shortDesc: "Vaccines and #"
    desc: >-
      Numbers of vaccinee plasma (VP) neutralization experiments according to
      the vaccine, history of previous infection, time since infection, and
      SARS-CoV-2 variant tested
    content:
      _resource: susceptibility-data/table-vp-stats.md
  - title: Table 6
    name: table-cp-stats
    shortDesc: "CP and #"
    desc: >-
      Numbers of convalescent plasma (CP) neutralization experiments according
      to the infecting virus, time since infection, and SARS-CoV-2 variant
      tested
    content:
      _resource: susceptibility-data/table-cp-stats.md
  - title: Figure 1
    name: figure-vp-susc
    shortDesc: VP vs VOCs
    desc: >-
      Distribution of fold-reduction in susceptibilities (A) and of absolute
      neutralizing titers (B) of vaccinee plasma (VP) associated with eight
      vaccines to the five variants of concern (VOC)
    content:
      _resource: susceptibility-data/figure-vp-susc.md
  - title: Figure 2
    name: figure-epitope
    shortDesc: MAb epitopes and escape positions
    desc: >-
      Monoclonal antibodies (mAbs) with EUAs or in advanced clinical
      development: receptor binding domain (RBD) epitopes and immune
      escape positions
    content:
      _resource: susceptibility-data/figure-epitope.md
  - title: Table 7
    name: table-cp-susc
    shortDesc: CP vs variants/mutations
    desc: Virus Variants and Spike Mutations vs Convalescent Plasma
    content:
      _resource: susceptibility-data/table-cp-susc.md
  - title: Table 8
    name: table-vp-susc
    shortDesc: VP vs variants/mutations
    desc: Virus Variants and Spike Mutations vs Plasma from Vaccinated Persons
    content:
      _resource: susceptibility-data/table-vp-susc.md
  - title: Table 9
    name: table-omicron-mab
    shortDesc: Omicron Mutations vs MAbs
    desc: Omicron Spike Mutations vs Monoclonal Antibodies
    content:
      _resource: susceptibility-data/table-omicron-mab.md
  - title: Table 10
    name: table-omicron-dms
    shortDesc: DMS Omicron Mutations
    desc: Omicron Spike Mutations DMS Score
    content:
      _resource: susceptibility-data/table-omicron-dms.md
  - title: Appendix Table 1
    name: table-mab-synonyms
    shortDesc: MAb synonyms
    desc: mAb (Monoclonal antibody) synonyms
    content:
      _resource: susceptibility-data/table-mab-synonyms.md
  - title: Appendix Table 2
    name: table-wildtype
    shortDesc: Wildtype
    desc: Wildtype mutations
    content:
      _resource: susceptibility-data/table-wildtype.md
  - title: References
    name: references
    shortDesc: References
    desc: Studies that included in this database
    content:
      _resource: susceptibility-data/references.md
