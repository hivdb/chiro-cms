species: SARS2
drdbVersion: "20220224-slim"
cmtVersion: "20220202"
allGenes: &allGenes [
  nsp1, nsp2, PLpro, nsp4, _3CLpro, nsp6, nsp7, nsp8, nsp9,
  nsp10, RdRP, nsp13, nsp14, nsp15, nsp16, S, ORF3a, E, M,
  ORF6, ORF7a, ORF7b, ORF8, N, ORF10
]
highlightGenes: &hlGenes [S]
geneDisplay:
  _3CLpro: 3CLpro
  S: Spike
geneSynonyms:
  PL: PLpro
  nsp3: PLpro
  3CL: _3CLpro
  3CLpro: _3CLpro
  nsp5: _3CLpro
  Spike: S
regionPresets:
  presets:
    - name: spike
      label: Spike protein
      highlightGenes: *hlGenes
      preset:
        <<: &presetCommon
          width: 1720
          minHeight: 170
          paddingLeft: 60
          paddingRight: 20
          paddingTop: 20
        .:
          _resource: mutation-viewer/sars2-regions.yml
    - name: evenly-distributed
      label: Whole genome
      highlightGenes: *hlGenes
      preset:
        <<: *presetCommon
        .:
          _resource: mutation-viewer/alt-regions/even-dist.yml
  genes:
    _resource: mutation-viewer/sars2-genes.yml
geneReferences:
  _resource: sierra-sars2/gene-references.yml
geneValidatorDefs:
  _resource: sierra-sars2/gene-validators.yml
mutationDefaultGene: S
mutationSuggestions:
  _resource: sierra-sars2/mutation-suggestions.yml
mutationPrefills:
  _resource: sierra-sars2/mutation-prefills.yml
seqReadsDefaultParams:
  strain: SARS2
  maxMixtureRate: 0.0005 # ≤0.05%
  minPrevalence: 0.1  # ≥10%
  minCodonReads: 10
  minPositionReads: 1
seqReadsMaxMixtureRate:
  - value: 0.0
    label: only cons
  - value: 0.0005
    label: ≤0.05%
  - value: 0.001
    label: ≤0.1%
  - value: 0.002
    label: ≤0.2%
  - value: 0.005
    label: ≤0.5%
  - value: 0.01
    label: ≤1%
seqReadsMinPrevalenceOptions:
  - value: 0.01
    label: ≥1%
  - value: 0.02
    label: ≥2%
  - value: 0.05
    label: ≥5%
  - value: 0.10
    label: ≥10%
  - value: 0.20
    label: ≥20%
  - value: 0.50
    label: ≥50%
seqReadsMinCodonReadsOptions:
  - value: 1
    label: (all)
  - value: 5
    label: ≥5
  - value: 10
    label: ≥10
  - value: 20
    label: ≥20
messages:
  .:
    _resource: sierra-sars2/messages.yml
  .<<mab-desc:
    _resource: mab-description.yml
