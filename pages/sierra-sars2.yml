species: SARS2
drdbVersion: "20210331"
allGenes: &allGenes [
  nsp1, nsp2, PLpro, nsp4, _3CLpro, nsp6, nsp7, nsp8, nsp9,
  nsp10, RdRP, nsp13, nsp14, nsp15, nsp16, S, ORF3a, E, M,
  ORF6, ORF7a, ORF7b, ORF8, N, ORF10
]
highlightGenes: &hlGenes [PLpro, _3CLpro, RdRP, S]
geneDisplay:
  _3CLpro: 3CLpro
  S: Spike
geneSynonyms:
  PL: PLpro
  nsp3: PLpro
  3CL: _3CLpro
  3CLpro: _3CLpro
  nsp5: _3CLpro
  Spike: S
regionPresets:
  presets:
    - name: spike
      label: Spike protein
      highlightGenes: *hlGenes
      preset:
        <<: &presetCommon
          width: 1720
          minHeight: 170
          paddingLeft: 60
          paddingRight: 20
          paddingTop: 20
        .:
          _resource: mutation-viewer/sars2-regions.yml
    - name: evenly-distributed
      label: Whole genome
      highlightGenes: *hlGenes
      preset:
        <<: *presetCommon
        .:
          _resource: mutation-viewer/alt-regions/even-dist.yml
  genes:
    _resource: mutation-viewer/sars2-genes.yml
geneReferences:
  _resource: sars2-gene-references.yml
geneValidatorDefs:
  - regexp: '^\s*nsp1([ _-]?protein)?\s*$'
    gene: nsp1
  - regexp: '^\s*nsp2([ _-]?protein)?\s*$'
    gene: nsp2
  - regexp: '^\s*(nsp3|pl|papain-like)([ _-]?(pro|protein|proteinase))?\s*$'
    gene: PLpro
  - regexp: '^\s*nsp4([ _-]?protein)?\s*$'
    gene: nsp4
  - regexp: '^\s*(nsp5|_?3cl|3c-like|mpro|main)([ _-]?(pro|protein|proteinase))?\s*$'
    gene: _3CLpro
  - regexp: '^\s*nsp6([ _-]?protein)?\s*$'
    gene: nsp6
  - regexp: '^\s*nsp7([ _-]?protein)?\s*$'
    gene: nsp7
  - regexp: '^\s*nsp8([ _-]?protein)?\s*$'
    gene: nsp8
  - regexp: '^\s*nsp9([ _-]?protein)?\s*$'
    gene: nsp9
  - regexp: '^\s*nsp10([ _-]?protein)?\s*$'
    gene: nsp10
  - regexp: '^\s*nsp11([ _-]?protein)?\s*$'
    gene: RdRP
    range: [1, 9]
  - regexp: '^\s*(rdrp|rna-dependent rna polymerase)\s*$'
    gene: RdRP
  - regexp: '^\s*nsp12([ _-]?protein)?\s*$'
    gene: RdRP
    posOffset: 9
  - regexp: '^\s*(nsp13|helicase)([ _-]?protein)?\s*$'
    gene: nsp13
  - regexp: '^\s*nsp14([ _-]?protein)?\s*$'
    gene: nsp14
  - regexp: '^\s*nsp15([ _-]?protein)?\s*$'
    gene: nsp15
  - regexp: '^\s*nsp16([ _-]?protein)?\s*$'
    gene: nsp16
  - regexp: '^\s*(GU280_gp02|(s|spike|surface)([ _-]?(protein|glycoprotein))?)\s*$'
    gene: S
  - regexp: '^\s*(GU280_gp03|(orf3a?)([ _-]?protein)?)\s*$'
    gene: ORF3a
  - regexp: '^\s*(GU280_gp04|(orf4|e|envelope|env)([ _-]?protein)?)\s*$'
    gene: E
  - regexp: '^\s*(GU280_gp05|(orf5|m|membranes?|mp)([ _-]?protein)?)\s*$'
    gene: M
  - regexp: '^\s*(GU280_gp06|orf6([ _-]?protein)?)\s*$'
    gene: ORF6
  - regexp: '^\s*(GU280_gp07|orf7a([ _-]?protein)?)\s*$'
    gene: ORF7a
  - regexp: '^\s*(GU280_gp08|orf7b([ _-]?protein)?)\s*$'
    gene: ORF7b
  - regexp: '^\s*(GU280_gp09|orf8([ _-]?protein)?)\s*$'
    gene: ORF8
  - regexp: '^\s*(GU280_gp10|(orf9|n|nucleocapsid|np)([ _-]?(protein|phosphoprotein))?)\s*$'
    gene: N
  - regexp: '^\s*(GU280_gp11|orf10([ _-]?protein)?)\s*$'
    gene: ORF10
